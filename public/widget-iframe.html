<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeDotts Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            pointer-events: none;
        }
        
        /* Only allow pointer events on the widget itself */
        #threedotts-widget {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <script>
        console.log('ðŸ”§ [WIDGET IFRAME] Starting widget iframe initialization...');
        
        // Get organizationId from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const organizationId = urlParams.get('organizationId');
        
        console.log('ðŸ” [WIDGET IFRAME] Organization ID:', organizationId);
        
        if (organizationId) {
            console.log('ðŸš€ [WIDGET IFRAME] Loading widget script...');
            
            // Load the widget script with the organizationId
            const script = document.createElement('script');
            script.src = `https://dkqzzypemdewomxrjftv.supabase.co/functions/v1/widget-script?organizationId=${organizationId}&v=61`;
            script.onerror = (error) => {
                console.error('âŒ [WIDGET IFRAME] Failed to load widget script:', error);
            };
            
            script.onload = () => {
                console.log('âœ… [WIDGET IFRAME] Widget script loaded successfully in iframe');
                
                // Define client tools globally on window (same as before)
                window.redirectToExternalURL = (parameters) => {
                    console.log('ðŸ”— [WIDGET IFRAME] redirectToExternalURL called with:', parameters);
                    
                    const url = parameters?.url;
                    if (url) {
                        console.log('ðŸ”— [WIDGET IFRAME] Processing redirect to:', url);
                        
                        // For iframe, we need to communicate with parent window
                        if (url.startsWith('http')) {
                            console.log('ðŸŒ [WIDGET IFRAME] Sending openExternalURL message to parent');
                            // Send message to parent to open in new tab
                            parent.postMessage({
                                type: 'openExternalURL',
                                url: url
                            }, '*');
                            console.log('âœ… [WIDGET IFRAME] External URL message sent to parent');
                            return `Opened ${url} in new tab`;
                        } else {
                            console.log('ðŸ“ [WIDGET IFRAME] Sending navigate message to parent');
                            // Send message to parent to navigate
                            parent.postMessage({
                                type: 'navigate',
                                url: url
                            }, '*');
                            console.log('âœ… [WIDGET IFRAME] Navigate message sent to parent');
                            return `Redirected to ${url}`;
                        }
                    } else {
                        console.error('âŒ [WIDGET IFRAME] No URL provided to redirectToExternalURL');
                        throw new Error('URL parameter is required');
                    }
                };
                
                console.log('ðŸ”§ [WIDGET IFRAME] Client tools registered, configuring widget...');
                
                // Configure widget when loaded
                setTimeout(() => {
                    if (window.threedottsWidget) {
                        console.log('âœ… [WIDGET IFRAME] Widget found, configuring with organizationId');
                        window.threedottsWidget.configure({
                            organizationId: organizationId
                        });
                        console.log('âœ… [WIDGET IFRAME] Widget configured with organizationId:', organizationId);
                    } else {
                        console.error('âŒ [WIDGET IFRAME] Widget not found after loading script');
                    }
                }, 100);
            };
            
            document.head.appendChild(script);
            console.log('ðŸ“„ [WIDGET IFRAME] Script element added to head');
        } else {
            console.error('âŒ [WIDGET IFRAME] No organizationId provided to widget iframe');
        }

        // Listen for messages from parent window (for future communication if needed)
        window.addEventListener('message', (event) => {
            console.log('ðŸ“¨ [WIDGET IFRAME] Received message from parent:', event.data);
        });
        
        console.log('ðŸŽ¯ [WIDGET IFRAME] Iframe initialization complete');
    </script>
</body>
</html>
